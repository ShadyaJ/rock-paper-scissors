<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <hr>

    <div id="player-choices">
        <button class="player-choice-btn" data-choice="rock">Rock</button>
        <button class="player-choice-btn" data-choice="paper">Paper</button>
        <button class="player-choice-btn" data-choice="scissors">Scissors</button>        
    </div>

    <h2 id="game-info">Come on don't be shy and play!</h2>

    <h3>Score</h3>
    <p>Player : <span id="player-score">0</span></p>
    <p>Computer : <span id="computer-score">0</span></p>
    <p>Draw : <span id="draw-score">0</span></p>

    <script src="game.js"></script>
</body>
</html>
